<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="'Skeleteon - ' + $root.title"></title>
    <link href="/components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/appmodules/main/js/main.js"></script>
    <script src="/appmodules/account/js/account.services.js"></script>
    <script src="/appmodules/account/js/account.directives.js"></script>
    <script src="/appmodules/account/js/account.controllers.js"></script>
    <script src="/appmodules/account/js/account.main.js"></script>
    <script src="/appmodules/profile/js/profile.controllers.js"></script>
    <script src="/appmodules/profile/js/profile.main.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="topnav">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href class="dropdown-toggle"><span class="glyphicon glyphicon-user"></span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-show="!$root.signed"><a ui-sref="account.login">Login</a></li>
                            <li ng-show="!$root.signed"><a ui-sref="account.register">Register</a></li>
                            <li ng-show="$root.signed"><a ui-sref="profile.me">Profile</a></li>
                            <li ng-show="$root.signed"><a ui-sref="account.logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<ui-view></ui-view>
