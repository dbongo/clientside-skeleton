<div class="container">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form name="signupform" role="form" class="form-horizontal" ng-submit="registerUser()">
    <fieldset>
        <legend>Sign Up</legend>
        <div class="form-group" ng-class="signupform.name.$invalid?'has-error':'has-success'">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="name" name="name" type="text" class="form-control" placeholder="First" ng-minlength="2" required ng-model="user.name">
                <span class="help-block" ng-show="signupform.name.$pristine">Please enter your name</span>
            </div>
        </div>
        <div class="form-group" ng-class="signupform.surname.$invalid?'has-error':'has-success'">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-10">
                <input id="surname" name="surname" type="text" class="form-control" placeholder="Last" ng-minlength="2" required ng-model="user.surname">
                <span class="help-block" ng-show="signupform.surname.$pristine">Please enter your surname</span>
            </div>
        </div>
        <div class="form-group" ng-class="signupform.email.$invalid?'has-error':'has-success'">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input id="email" name="email" type="email" class="form-control" placeholder="Email" required ng-minlength="6" ng-model="user.email">
                <span class="help-block" ng-show="signupform.email.$pristine">Please enter your email address</span>
                <span class="help-block" ng-show="signupform.email.$error.email">Please enter a valid email address</span>
            </div>
        </div>
        <div ng-show='signupform.email.$valid' class="form-group" ng-class="signupform.email2.$error.match?'has-error':'has-success'">
            <label for="email2" class="col-sm-2 control-label">Repeat Email</label>
            <div class="col-sm-10">
                <input id="email2" name="email2" type="email" class="form-control" placeholder="Repeat Email" ng-model="user.email2" match="user.email">
                <span class="help-block" ng-show="signupform.email2.$error.match">The two email addresses must be the same</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-disabled="signupform.$invalid || disabled">Sign up</button>
            </div>
        </div>
    </fieldset>
    </form>
</div>
